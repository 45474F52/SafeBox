name: safebox
description: "Modern password manager and secure storage with P2P sinchronization."

publish_to: 'none'
version: 0.2.0

platforms:
  android:
  linux:
  windows:
  web:

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  encrypt: ^5.0.3
  crypto: ^3.0.3
  path_provider: ^2.1.2
  pointycastle: ^3.9.1
  multicast_dns: ^0.3.3
  network_info_plus: ^4.0.1
  http: ^1.5.0
  shelf: ^1.4.2
  shelf_router: ^1.1.4
  uuid: ^4.4.2
  local_auth: ^2.3.0
  file_picker: ^10.3.3
  shared_preferences: ^2.5.3
  csv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: 'launcher_icon'
  ios: true,
  image_path: 'lib/assets/icons/appicon.png'